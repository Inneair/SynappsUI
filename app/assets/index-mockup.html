<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app-1.1.0.css">
</head>
<body>
    <nav>
        <div class="ui secondary vertical pointing blue menu">
            <a class="active item">Pages</a>
            <a class="item">Views</a>
            <a class="item">Data</a>
        </div>
    </nav>
    <main>
        <!--<div class="ui ribbon orange label">Draft</div>-->
        <iframe src="http://www.inneair.com"></iframe>
    </main>
    <div id="login">
        <div class="trademark">
            <img src="img/logo-inneair.png" alt="logo">
            <a href="http://www.inneair.com">Innéair</a>&nbsp;&nbsp;<!-- |&nbsp;&nbsp;<a href="#">Mot de passe oublié</a> -->
        </div>
        <div class="in-logo"><span class="in-logo-text"><span class="in-logo-text-mini">Innéair </span>ORIGAMI</span></div>
        <div class="login" id="loginall">
            <div class="logo" onclick="log();"></div>
            <div class="login-layer">
                <div id="form" class=" login-2-inputs">
                    <div id="formLogin">
                        <form method="post" action="pages.html">
                            <div id="infoslogin">
                                <div class="div-login-input">
                                    <input class="login-input" id="username" type="text" placeholder="Username">
                                </div>
                                <div class="div-login-input">
                                    <input class="login-input" id="password" type="password" placeholder="Password">
                                </div>
                            </div>
                            <input type="submit" style="opacity: 0">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app-1.1.0.js"></script>
</body>
</html>
